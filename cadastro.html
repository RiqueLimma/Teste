<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Vido ao Cadastro Tempus !! </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1 class="area">Área de Cadastro</h1>
        <form id="register-form">
            <div class="half-box spacing">
                <label for="name">Nome Completo</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome"  data-required data-min-length="3" data-max-length="150" required>
            </div>
            <div class="half-box">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" data-required data-min-length="6" data-max-length="10" required>
            </div>
            <div class="half-box spacing">
                <label for="renda">Renda Familiar</label>
                <input type="number" name="renda" id="renda" placeholder="Digite sua Renda">
              </div>
              <div class="half-box spacing">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" >
              </div>
            <div class="half-box spacing">
              <label for="lastname">Senha</label>
              <input type="password" name="password" id="password" placeholder="Digite sua Senha" data-password-validate data-required required>
            </div>
            <div class="half-box">
              <label for="passconfirmation">Confirmação de Senha</label>
              <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua Senha" data-equal="password" required>
            </div>
            <div>
              <input type="checkbox" name="agreement" id="agreement">
              <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#" required>termos de uso</a></label>
            </div>
            <div class="full-box">
              <input id="btn-submit" type="submit" value="Registrar" required>
            </div>
            <a required   id="btn-submit" type="submit" value="Registrar" href="login.html" >Voltar</a>
          </form>
        </div>
        <p class="error-validation template"></p>
        </form>
    </div>
    
    <script src="./js/scripts.js"></script>    
</body>
</html>
